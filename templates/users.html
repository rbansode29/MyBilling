<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>Users List</title>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:href="@{/webjars/jquery/2.1.4/jquery.min.css}"></script>

<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">
		<h2>User List</h2>
		<table class="table table-striped">
			<div th:if="${not #lists.isEmpty(users)}">
				<tr>
					<th>Id</th>
					<th>User Name/Email</th>					
					<th>Encrypted Password</th>
					<th>Enabled(Y/N)</th>
					<th>Detail</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="user : ${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.username}"></td>					
					<td th:text="${user.encryptedpassword}"></td>
					<td th:text="${user.enabled}"></td>
					<td><a th:href="${'/user/'+ user.id}">View</a></td>
					<td><a th:href="${'/user/edit/'+ user.id}">Edit</a></td>
					<td><a th:href="${'/user/delete/'+ user.id}">Delete</a></td>
				</tr>
			</div>
			<tr>
				<td><a th:href="${'/user/new'}">Add New User</a></td>
				<td><a th:href="${'/user/homePage'}">Back to Home</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
