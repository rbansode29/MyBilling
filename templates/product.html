<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Product Detail</title>

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:href="@{/webjars/jquery/2.1.4/jquery.min.css}"></script>

<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2>Product Detail</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Product Id:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.id}">Product
								Id</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Description:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.description}">Product
								description</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Price:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.price}">Product
								price</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Image:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.imageUrl}">Product
								Image</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-10">
							<a th:href="${'/products'}">Back</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
