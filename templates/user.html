<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>User Detail</title>

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:href="@{/webjars/jquery/2.1.4/jquery.min.css}"></script>

<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2>User Detail</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">User Id:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${user.id}">Id</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">User Name:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${user.username}">User</p>
						</div>
					</div>

					<!-- <div class="form-group">
						<label class="col-sm-2 control-label">Password:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${user.password}">Password</p>
						</div>
					</div> -->
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Encrypted Password:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${user.encryptedpassword}">Encrypted Password</p>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">User Enable(Y/N):</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${user.enabled}">Enabled</p>
						</div>
					</div>

					
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-10">
							<a th:href="${'/users'}">Back</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
