<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>Product List</title>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:href="@{/webjars/jquery/2.1.4/jquery.min.css}"></script>

<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">
		<h2>Product List</h2>
		<table class="table table-striped">
			<div th:if="${not #lists.isEmpty(products)}">
				<tr>
					<th>Id</th>
					<th>Description</th>
					<th>Price</th>
					<th>Image</th>
					<th>Detail</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.description}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.imageUrl}"></td>
					<td><a th:href="${'/product/'+ product.id}">View</a></td>
					<td><a th:href="${'/product/edit/'+ product.id}">Edit</a></td>
					<td><a th:href="${'/product/delete/'+ product.id}">Delete</a></td>
				</tr>
			</div>
			<tr>
				<td><a th:href="${'/product/new'}">Add New Product</a></td>
				<td><a th:href="${'/product/home'}">Back to Home</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
